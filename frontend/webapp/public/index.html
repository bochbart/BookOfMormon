    <script type="text/javascript">
      var clicky_custom = {};
      clicky_custom.pageview_disable = true;
      clicky_custom.history_disable = true;

      const defaultTitle = "Book of Mormon Online";
      window.titleObserver = new MutationObserver(function(mutations) {
        const newTitle = mutations[0].target.outerText.replace(
          /\s*[\|][^\|]+$/,
          "",
        );
        if (window.lastTitle === newTitle) return false;
        if (window.lastPath === window.location.pathname) return false;
        if (defaultTitle === newTitle) return false;
        if (/^http/.test(newTitle)) return false;
        const path = window.location.pathname;
        const logger = window.clicky?.log || function() {};
        if (newTitle) logger(path, newTitle, "pageview");
        window.lastTitle = newTitle;
        window.lastPath = path;
      }).observe(document.querySelector("title"), {
        subtree: true,
        characterData: true,
        childList: true,
      });
    </script>
    <script async src="/stats.js"></script>
